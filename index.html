<!DOCTYPE html> <!-- Define que o documento segue o padrão HTML5 -->

<html lang="pt-BR"> <!-- Define o idioma principal da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Permite usar acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsividade em dispositivos móveis -->


    <title>Carregando...</title> <!-- Título que aparece na aba do navegador -->
    <meta name="author" content="Roberto Cano"> <!-- Autor da página -->
    <meta name="description"
        content="Portfólio de Roberto Cano — projetos, habilidades e experiência em desenvolvimento web.">

    <!-- Metadados Open Graph: usados em redes sociais para exibir prévia do site -->
    <meta property="og:title" content="Portfólio de Roberto Cano">
    <meta property="og:description" content="Confira projetos, habilidades e experiência em desenvolvimento web.">
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/140920089?s=400">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seu-dominio.com/portfolio">


    <!-- Importa a fonte Open Sans do Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" />

    <!-- Arquivos CSS organizados por seções da página -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/accordion.css" />
    <link rel="stylesheet" href="assets/css/languages.css" />
    <link rel="stylesheet" href="assets/css/portfolio.css" />
    <link rel="stylesheet" href="assets/css/experience.css" />
    <link rel="stylesheet" href="assets/css/skills.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
</head>

<body>
    <main class="main"> <!-- Conteúdo principal da página -->
        <div class="load-error" role="alert" aria-live="polite" hidden></div>

        <!-- Cabeçalho com foto e informações pessoais -->
        <header class="header">
            <img src="" alt="Foto de Perfil" class="photo" id="profile-photo" width="200" height="200" loading="lazy" />
            <h1 class="title">
                Olá, meu nome é <span id="profile-name"></span>
            </h1>

            <!-- Links dinâmicos para profissão, localização, telefone e email -->
            <div class="information">
                <p class="job"><a href="#" id="profile-job" target="_blank" rel="noopener noreferrer"></a></p>
                <p class="location"><a href="#" id="profile-location" target="_blank" rel="noopener noreferrer"></a></p>

                <p class="phone">
                    <a href="#" id="profile-phone" aria-label="Telefone de contato"></a>
                </p>

                <p class="email">
                    <a href="#" id="profile-email" aria-label="Email de contato"></a>
                </p>
            </div>
        </header>

        <!-- Seção de habilidades (acordeão) -->
        <section class="accordion">
            <button class="trigger" type="button" aria-controls="profile-skills-hardSkills">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas</h3>
                        <ul id="profile-skills-hardSkills"></ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal</h3>
                        <ul id="profile-skills-softSkills"></ul>
                    </section>
                </div>
            </div>
        </section>

        <!-- Seção de idiomas -->
        <section class="accordion">
            <button class="trigger" type="button" aria-controls="profile-languages">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="profile-languages"></ul>
            </div>
        </section>

        <!-- Seção de portfólio -->
        <section class="accordion">
            <button class="trigger" type="button" aria-controls="profile-portfolio">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile-portfolio"></ul>
            </div>
        </section>

        <!-- Seção de experiência profissional -->
        <section class="accordion">
            <button class="trigger" type="button" aria-controls="profile-professional-experience">
                <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile-professional-experience"></ul>
            </div>
        </section>

        <!-- Rodapé -->
        <footer>
            <a href="https://www.dio.me" target="_blank" rel="noopener noreferrer">
                <img src="assets/img/dio.svg" alt="DIO" /> <!-- Logo/link para DIO -->
            </a>
        </footer>
    </main>

    <!-- Scripts JavaScript que dão vida ao site -->
    <script src="assets/js/accordion.js"></script> <!-- Controla abrir/fechar das seções -->
    <script src="assets/js/api.js"></script><!-- Busca dados de API (ex: GitHub) -->
    <script src="assets/js/main.js"></script><!-- Integra tudo e insere dados dinâmicos -->
</body>

</html>
